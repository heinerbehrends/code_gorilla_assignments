<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  function julyOrNot(month) {
    console.log(month);
    if (month.toLowerCase() === "july") {
      document.body.innerHTML = "It's July, so it can get really hot.";
    }
    else {
      document.body.innerHTML = "It's not July, so at least we're not in the peak of the heat.";
    }
  }
  // julyOrNot("july");
  // julyOrNot("JULY");
  // julyOrNot("July");
  julyOrNot("januari");
  </script>
</body>
</html>
